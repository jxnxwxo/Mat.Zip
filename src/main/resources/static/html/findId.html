<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/signUp.css">
<title>아이디 찾기</title>
</head>
<body>
	<div class="w3-content w3-container w3-margin-top">
		<div class="w3-container w3-card-4">
			<!-- <form action="/findId" method="post"> -->
				<div class="w3-center w3-large w3-margin-top">
					<h3>아이디 찾기</h3>
				</div>
				<div>
					<p>
						<label>Email</label>
						<input class="w3-input" type="text" id="email" name="email" required>
						<div id="msg"></div>
					</p>
								
					<div id="divBtn">
						<button type="button" id=findBtn class="btn">찾기</button>
						<button type="button" id=findPwBtn class="btn">비밀번호찾기</button>
						<button type="button" id=findBtn onclick='window.close()' class="btn">취소</button>
					</p>
					</div>
				</div>
			<!-- </form> -->
		</div>
	</div>
	
			<script>
			$(document).ready(function(){
				
				
				$("#findBtn").click(function () {

				// id, email 공백이면 return
				if(email.value == ""){
					alert("이메일을 입력해주세요.");
					$("#email").focus();
					return;
				}
				
				
					$.ajax({
						url:"/findId",
						type:"post",
						data:{ email:$("#email").val()  },
						success:function(data){
						//	alert('success');				
							// data  null "" undefined
							if(data != null && data != "" && data != undefined){
								//alert('success');
								$("#msg").text("가입하신 아이디는 " + data + " 입니다");
								$('#findBtn').css("display","none");
								$('#findPwBtn').css("display","inline-block");
							} else {
								alert("일치하는 회원 정보가 없습니다. ");
							}
							
						//	location.href = "";
						},
						error:function() {
							alert('이메일을 다시 확인해주세요');
						}
					});	
				});
				
				$("#findPwBtn").click(function(){
					location.href = "/html/findPw.html"
				})
				
				
			});
			
			</script>	
				
	
</body>
</html>
